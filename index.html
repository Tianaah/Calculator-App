<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-top-left"></div>
      <div class="bg-bottom-right"></div>
      <div class="calculator">
        <div class="top-container">
          <div class="time">
            <span class="hour">9</span>:<span class="minutes">41</span>
          </div>

          <div class="status">
            <img class="img" src="./status bar 2.png" />
          </div>
        </div>

        <div class="title">
          <h4>Calculator</h4>
          <span class="drop-down"
            ><img class="drp-img" src="./dropdown.png"
          /></span>
          <div class="reminder">
            <img class="symbol" src="./reminder icon.jpeg" />
          </div>
        </div>

        <div class="display">
          <div class="calculation">
            <span class="cal">1900 + 1900</span>
          </div>
          <div class="answer">
            <span class="result">3800</span>
          </div>
        </div>

        <div class="buttons-container">
          <button class="btn">AC</button>
          <button class="btn">+/-</button>
          <button class="btn">%</button>
          <button class="btn operator">รท</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">x</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>
          <button class="btn zero-btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal-btn">=</button>
          <button class="btn">
            <img src="./backspace icon.png" alt="backspace" />
          </button>
        </div>

        <div class="bottom"></div>
      </div>
    </div>
  </body>
</html>
